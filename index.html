<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Mythical Post Pull</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      display: flex;
      background: #222;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      overflow: hidden;
      max-width: 600px;
    }

    .card img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-right: 1px solid #444;
    }

    .card-content {
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .card-content h2 {
      margin: 0 0 8px 0;
      font-size: 18px;
    }

    .card-content p {
      margin: 0 0 12px 0;
      font-size: 14px;
      color: #ccc;
    }

    a.btn {
      align-self: flex-start;
      padding: 8px 16px;
      background: linear-gradient(45deg,#f09433,#e6683c,#dc2743,#cc2366,#bc1888);
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 999px;
      font-size: 14px;
    }

    @media (max-width: 500px) {
      .card {
        flex-direction: column;
        max-width: 90%;
      }
      .card img {
        width: 100%;
        height: auto;
        border-right: none;
        border-bottom: 1px solid #444;
      }
      a.btn {
        align-self: center;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://i.imgur.com/v5LZLrx.png" alt="Preview">
    <div class="card-content">
      <h2>日本利用压电瓷砖将脚步转化为电能</h2>
      <p>Japonya'da piezoelektrik karolar ile enerji üretimi.</p>
      <a class="btn" href="https://www.instagram.com/reel/DQt9ceECOsh/" target="_blank">
        Instagram'da Görüntüle
      </a>
    </div>
  </div>

</body>
</html>
